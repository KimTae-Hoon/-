<h3><strong>가수</strong></h3><u>호미들</u>

<p>울려댔어 사이렌<br>
텅 빈 길거린엔<br>
도망치다 흘린 칼자루와 피가 흥건해<br>
우리 그때 어릴땐<br>
뭘 몰랐었지 man<br>
그냥 힘쎈 형이 제일로 멋졌었지 그땐<br>
그래 우린 살아나왔어 지옥<br>
이제 어딜가든 다 비옥<br>
수도 없이 맛본 치욕<br>
어릴때부터 입에 붙은 쌍욕<br>
절대 할 수 없었지 신고<br>
할 수 있는게 오직 기도<br>
어떻게 느끼겠어 피곤<br>
붉게 물들지 않을려 내 흰옷<br></p>
